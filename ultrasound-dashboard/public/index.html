      <script>
        // Add a dismissable message
        const messageContainer = document.createElement("div");
        messageContainer.className = "assistant-info";
        messageContainer.innerHTML = `

          <div class="close-button" onclick="dismissMessage()">&times;</div>

        // Function to dismiss the message
        window.dismissMessage = function () {
          messageContainer.style.display = "none";
